name: 'Pull request'

on:
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test
        env:
          CI: true
      - run: yarn build:tsc
